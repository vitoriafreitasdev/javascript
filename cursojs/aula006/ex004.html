<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    

    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        document.write(`Olá, ${nome}, seu nome tem ${nome.length} letras.`)
        document.write(`Seu nome em maiúsculas ${nome.toLocaleUpperCase()} <br/>`)
        document.write(`Seu nome em minúsculas ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
